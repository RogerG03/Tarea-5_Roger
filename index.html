<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WEB</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<header>

</header>
<main class="principal">
  <section class="estructura">
    <div class="part_izq">
      <h1>Web Design</h1>
      <img src="img/web.png" alt="imagen" class="ilustration">
      <a href="#" class="Access">Acceder</a>
    </div>

    <div class="part_der">
      <h2>Programación Web IC</h2>
      <form >
        <div class="group_form">
          <div class="elementos_group">
            <label >Nombre</label>
            <input type="text" placeholder="Ingresa tu nombre">
          </div>
          <div class="elementos_group">
            <label >Apellido</label>
            <input type="text" placeholder="Ingresa tu Apellido">
          </div>
        </div>

        <div class="group_form">
          <div class="elementos_group">
            <label >Correo</label>
            <input type="email" placeholder="Ingresa tu email">
          </div>
          <div class="elementos_group">
            <label >Genero</label>
            <select>
              <option>Selecciona....</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
        </div>

        <div class="group_form">
          <div class="elementos_group">
            <label >Contraseña</label>
            <input type="password" placeholder="Contraseña">
          </div>
          <div class="elementos_group">
            <label >Confirmación contraseña</label>
            <input type="password" placeholder="Reingresa contraseña">
          </div>
        </div>

        <div class="group_form">
          <div class="elementos_group">
            <label >Edad</label>
            <input type="number" placeholder="Ingresa tu edad">
          </div>
          <div class="elementos_group">
            <label >Comentarios</label>
            <textarea placeholder="Comenta algo!"></textarea>
          </div>
        </div>

        <div class="group_form">
          <div class="elementos_group">
            <a class="Save" href="#">Guardar</a>
          </div>
        </div>
      </form>
    </div>

  </section>

</main>
<footer>

</footer>
</body>
</html>
